<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caprasimo&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Irish+Grover&family=Kaushan+Script&family=Lexend+Giga:wght@100..900&family=Luckiest+Guy&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-body">
      <div class="container">
        
          <img class="card-left" src="Rose.jpg" alt="">
    
        <div class="card-right">
            <h4>Perfume </h4>
            <h1>Gabrielle Essence Eau De Parfum </h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">$145.99<span class="dis-price">$165</span></div>
            <button> <svg class="svg" width="25" height="25">
              <image xlink:href="heart2.svg" width="25" height="25" />
              </svg>Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
